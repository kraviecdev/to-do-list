<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="css/img/share.png?" />
    <link rel="icon" href="css/img/to-do-list.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="js/script.js"></script>
    <title>Lista zadań</title>
</head>

<body>
    <div class="contianer">
        <header class="header">
            <h1 class="header__title">Lista Zadań</h1>
        </header>
        <main>
            <section class="section">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
                <form class="form js-form">
                    <input type="text" class="form__input js-addTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button" type="submit">Dodaj zadanie</button>
                </form>
            </section>
            <section class="section">
                <h2 class="section__title">Lista zadań</h2>
                <ul class="js-taskList section__list"></ul>
            </section>
            <footer class="footer">
                Coded by Patryk Krawczyk &copy; 2021
            </footer>
        </main>
    </div>
</body>

</html>
