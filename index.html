    <!DOCTYPE html>
    <html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="js/script.js"></script> 
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Lista Zadań</h1>
        </header>
        <main class="main">
            <section class="section">
                <h2 class="section__title">Wpisz nowe zadanie</h2>
                <form class="form js-form">
                    <input type="text" class="form__input js-addTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button" type="submit">Dodaj zadanie</button>
                </form>
            </section>
            <section class="section">
                <h2 class="section__title">Lista zadań</h2>
                <ul class="js-taskList section__list"></ul>
            </section>
            <footer class="footer">
                Coded by Patryk Krawczyk &copy; 2021
            </footer>
        </main>
    </body>
    </html>
